<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your way around FUTO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <section id="gameArea">
       <h1>MULTIPLICATION APP</h1>
       <h4>Give your brain work to do!!!</h4>
       <div id="recordKeeper">
        <p id="score"><em>Score: 0<em></p>
        <p id="played">Plays: 0/10</p>
        <p id="timer">Timer: 30s</p>
    </div>
    <div id="game_box">
        <h2 id="output">What is 2 Multiplied by 3</h2>
        
        <input type="text" id="input" placeholder="Enter your answer" autocomplete="none">
        <button onclick="startCountdown()">enter</button>
        <button id="next"><img src="like.png" alt="" width="20px"></button>
    </div>

   </section>
    
    <script src="index.js"></script>
</body>
</html>
